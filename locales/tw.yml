about:
  content: >
    # 關於 IT-Tools

    IT-Tools 是由 [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) 使用 ❤ 開發的一個工具集合，對開發者與 IT 從業人員特別有幫助。如果您覺得有用，請分享給您的朋友，並加到收藏清單中！

    IT-Tools 永久免費且開源（MIT 授權），但仍需資金來維護伺服器和續訂網域。如果您願意支持我的工作並鼓勵我新增更多功能，請考慮透過 [請我喝杯咖啡](https://www.buymeacoffee.com/cthmsst) 進行贊助。

    ## 技術細節

    IT-Tools 是基於 Vue.js（Vue 3）和 Naive UI 元件庫開發，並由 Vercel 託管與持續部署。部分工具使用了第三方開源庫，您可以在儲存庫的 [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) 文件中查看完整列表。

    ## 發現問題？缺少工具？

    如果這裡缺少您需要的工具，且您認為這個功能可能很實用，歡迎至 GitHub 儲存庫的 [issues](https://github.com/CorentinTh/it-tools/issues/new/choose) 提交功能需求。

    如果您發現了 Bug，或某些功能未如預期運作，請至 GitHub 儲存庫的 [issues](https://github.com/CorentinTh/it-tools/issues/new/choose) 提交錯誤報告。

